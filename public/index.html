<!DOCTYPE html>
<html lang="en-US" ng-app="bankRoll">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bankroll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">

    <link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" type="text/css">

  <body>

            <h1 class="header-logo-text"><a href="/#/"><i class="fa fa-university"></i> Bankroll</a></h1>
          </div>
          <div class="header-links">

              <li ng-show="auth"><a href="/#/overview">Overview</a></li>
              <li ng-show="auth"><a href="/#/profile">Account</a></li>
            </ul>

        </div>
