<div class="art content-padding">
  <div class="container">
    <div class="illustration-section">
      <h3 class="art__header">Paintings/Drawings</h3>
      <div class="art__thumb-row clearfix">
        <div
          class="col-sm-3 art__thumb"
          ng-click="art.modalLoad(painting.id, 'paintings')"
          ng-repeat="painting in art.paintings"
        >
          <img class="art__thumb--painting img-responsive" ng-src="{{ painting.url }}">
        </div>
      </div>
    </div>
    <div class="digital-section">
      <h3 class="art__header">Digital Imagery</h3>
      <div class="art__thumb-row row clearfix">
        <div
          class="col-sm-3 art__thumb"
          ng-click="art.modalLoad(digital.id, 'digitals')"
          ng-repeat="digital in art.digitals"
        >
          <img class="img-responsive" ng-src="{{ digital.url }}" class="landscape">
        </div>
      </div>
    </div>
    <div class="cover-section">
      <h3 class="art__header">Album Covers</h3>
      <div class="art__thumb-row row clearfix">
        <div
          class="col-sm-3 art__thumb"
          ng-click="art.modalLoad(cover.id, 'covers')"
          ng-repeat="cover in art.covers"
        >
          <img class="img-responsive" ng-src="{{ cover.url }}">
        </div>
      </div>
    </div>
  </div>
  <div id="artModal" tabindex="-1" role="dialog" aria-labelledby="artModal" aria-hidden="true" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button data-dismiss="modal" class="close"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <div class="modal-img">
            <div class="art-large"><img ng-src="{{art.current.url}}"/></div>
          </div>
          <div class="modal-text text-center">
            <h3>{{art.current.title}}</h3>
            <p class="medium">{{art.current.medium}}</p>
            <p class="notes">{{art.current.notes}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
