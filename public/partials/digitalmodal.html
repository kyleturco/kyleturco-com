
<div id="artModal" tabindex="-1" role="dialog" aria-labelledby="artModal" aria-hidden="true" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button data-dismiss="modal" class="close"><span>&times;</span></button>
      </div>
      <div class="modal-body"><img src="{{art.current.url}}" class="art-large"/>
        <h3>{{art.current.title}}</h3>
        <p>{{art.current.medium}}</p>
        <p>{{art.current.notes}}</p>
      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>
</div>
