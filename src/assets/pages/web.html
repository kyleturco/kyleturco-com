<div class="web-background">
  <div class="container">
    <div class="work-item" ng-repeat="work in work.workItems">
      <div class="row">
        <div class="col-md-5">
          <a href="{{ work.linkUrl }}" target="_blank"><img class="work-screenshot img-responsive" src="{{ work.imagePath }}"></a>
        </div>
        <div class="col-md-7">
          <h2 class="work-title">{{ work.title }}</h2>
          <h4>{{ work.services }}</h4>
          <p>{{ work.notes }}</p>
          <a class="btn btn-primary" href="{{ work.linkUrl }}" target="_blank">View Work</a>
        </div>
      </div>
    </div>
  </div>
</div>
