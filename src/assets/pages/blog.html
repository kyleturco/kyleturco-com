<div class="blog content-padding">
  <div class="container">
    <div class="blog__post-container" ng-repeat="post in blog.posts">
      <h3 class="h2">{{ post.title }}</h3>
      <p class="blog__post-tag">Date posted: {{ post.date }}</p>
      <p class="blog__post-tag">Category: {{ post.category }}</p>
      <div class="blog__post-content">
        <p>{{ post.paragraphOne }}</p>
        <p>{{ post.paragraphTwo }}</p>
      </div>
      <img class="blog__img img-responsive" ng-src="{{ post.imageOne.url }}" title="{{ post.imageOne.title }}">
      <img class="blog__img img-responsive" ng-src="{{ post.imageTwo.url }}" title="{{ post.imageTwo.title }}">
    </div>
  </div>
</blog>
