<div class="container">
  <div class="illustration-section">
    <h3 class="art-header">Paintings/Drawings</h3>
    <div class="thumb-row row clearfix">
      <div
        class="col-md-3 art-thumb"
        ng-click="art.modalLoad(painting.id, 'paintings')"
        ng-repeat="painting in art.paintings"
      >
        <img src="{{painting.url}}">
      </div>
      <div ng-include="'partials/art-modal.html'"></div>
    </div>
  </div>
  <div class="digital-section">
    <h3>Digital Imagery</h3>
    <div class="thumb-row row clearfix">
      <div
        class="col-md-3 art-thumb"
        ng-click="art.modalLoad(digital.id, 'digitals')"
        ng-repeat="digital in art.digitals"
      >
        <img src="{{digital.url}}" class="landscape">
      </div>
      <div ng-include="'partials/art-modal.html'"></div>
    </div>
  </div>
  <div class="cover-section">
    <h3>Album Covers</h3>
    <div class="thumb-row row clearfix">
      <div
        class="col-md-3 art-thumb"
        ng-click="art.modalLoad(cover.id, 'covers')"
        ng-repeat="cover in art.covers"
      >
        <img src="{{cover.url}}">
      </div>
      <div ng-include="'partials/art-modal.html'"></div>
    </div>
  </div>
</div>
